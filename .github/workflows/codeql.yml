name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read


    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java
            build-mode: autobuild

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-extended,security-and-quality

      - name: Configure JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 17
          distribution: 'temurin'

      - run: touch local.properties

      - name: CodeQL Manual Build (Disable Daemon & Trace)
        run: |
          CODEQL_BIN="/opt/hostedtoolcache/CodeQL/2.23.6/x64/codeql/codeql"
          DB_PATH="/home/runner/work/_temp/codeql_databases/java"
          ./gradlew assembleRelease --no-daemon -x test -x lint

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"