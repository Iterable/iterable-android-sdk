name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-extended,security-and-quality

      - name: Set up JDK (configured for Gradle)
        uses: actions/setup-java@v4
        with:
          # CHANGE: Update the version from '11' to '17'
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          cache-dependency-path: |
            **/build.gradle
            **/settings.gradle
            **/gradle-wrapper.properties

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure Gradle Wrapper Permissions
        run: chmod +x gradlew

      - name: CodeQL Manual Build with Gradle (Traced)
        run: ./gradlew assembleRelease -x test -x lint

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"