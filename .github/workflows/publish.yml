name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*' # Trigger on version tags
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Import GPG Key
        run: |
          mkdir -p $HOME/.gnupg
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > $HOME/.gnupg/secring.gpg
          chmod 600 $HOME/.gnupg/secring.gpg
          ls -la $HOME/.gnupg/

      - name: Build
        run: ./gradlew clean build
        env:
          ORG_GRADLE_PROJECT_SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_SIGNING_SECRET_KEY_RING_FILE: $HOME/.gnupg/secring.gpg
          ORG_GRADLE_PROJECT_NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Publish to Maven Central
        run: ./gradlew uploadArchives
        env:
          ORG_GRADLE_PROJECT_SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_SIGNING_SECRET_KEY_RING_FILE: $HOME/.gnupg/secring.gpg
          ORG_GRADLE_PROJECT_NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }} 